<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog - Library Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <style>
        /* General body styles */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url(images/p2.jpg);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            text-decoration: underline;
        }
        /* Container styling */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin-top: 20px;
        }

        /* Heading style */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3498db;
        }

        /* Form input styling */
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
            color: #34495e;
        }

        /* Form label style */
        label {
            font-weight: bold;
            color: #2c3e50;
        }

        /* Buttons styling */
        .btn-success, .btn-warning {
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        /* Table styling */
        .table {
            margin-top: 30px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead th {
            background-color: #3498db;
            color: white;
            padding: 10px;
        }

        .table tbody td {
            padding: 10px;
        }

        /* Modal styling */
        .modal-content {
            padding: 20px;
        }

        .modal-header {
            background-color: #3498db;
            color: white;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Footer styling */
        footer {
            background-color: #f8f9fa;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn-success, .btn-warning {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Book Form and Table -->
    <div class="container mb-5">
        <h1 class="text-center mb-5">Search Your Book</h1>
        <form action="" id="bookForm">
            <div class="form-group mb-3">
                <label for="bookTitle">Book Title</label>
                <input
                    type="text"
                    id="bookTitle"
                    class="form-control"
                    placeholder="Enter Book Title"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="author">Author</label>
                <input
                    type="text"
                    id="author"
                    class="form-control"
                    placeholder="Enter Author Name"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="genre">Genre</label>
                <input
                    type="text"
                    id="genre"
                    class="form-control"
                    placeholder="Enter Book Genre"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="year">Year</label>
                <input
                    type="text"
                    id="year"
                    class="form-control"
                    placeholder="Enter Publish Year"
                    required
                />
            </div>

            <button class="btn btn-success" type="submit" id="addBtn">Add Book</button>
            <button class="btn btn-warning ml-3" type="button" id="clearBtn">Clear All</button>
        </form>

        <!-- Table for displaying books -->
        <table class="table mt-4" id="bookTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal for editing book details -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Book</h4>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group mb-3">
                            <!-- Modal content for editing book -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 

</body>
